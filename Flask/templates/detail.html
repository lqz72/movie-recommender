{% extends './base.html'%}

{% block body %}

<div class="container-fluid col-sm-offset-1">
    <div class="row">
        <!-- Left Movie Info -->
        <div class="col-sm-2 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body" style="border-radius: 22px 22px 22px 22px;">
                    <a href="#">
                        <img src="../static/movies/{{movie.movie_id}}.jpg" class="img-responsive" style="border-radius: 22px 22px 22px 22px;">
                    </a>
                    <h2></h2>
                </div>
            </div>

        </div>
        <!-- Right Movie Info -->
        <div class="col-sm-offset-1 col-sm-4 col-md-4">
            <h1 style="color:green">{{movie.movie_name}}</h1> </br>
<!--            <h3><small style="color:green">放映日期: {{movie.date}}<small></h3>-->
            <h3><small style="color:green">电影ID: {{movie.movie_id}}<small></h3> </br>
            <h3><small style="color:green">电影类型: {{movie.class}}<small></h3> </br>

            <div class="col-sm-offset-0 col-sm-8">
                <form class="form-horizontal" role="search" method="post" action="" onsubmit="return validateForm()"  name="ratingForm">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="row">
                                <div class="col-lg-14">
                                    <div class="star-rating">
                                        <span>电影评分：</span>

                                        <span class="fa fa-star-o" data-rating="1"></span>
                                        <span class="fa fa-star-o" data-rating="2"></span>
                                        <span class="fa fa-star-o" data-rating="3"></span>
                                        <span class="fa fa-star-o" data-rating="4"></span>
                                        <span class="fa fa-star-o" data-rating="5"></span>


                                            <input type="hidden" name="rating" class="rating-value" value="5" >

                                            <input type="hidden" name="rating" class="rating-value" value="0">

                                    </div>
                                </div>
                            </div>
<!--                            <input type="submit" class="button" value="Submit">-->
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>

{% endblock %}
